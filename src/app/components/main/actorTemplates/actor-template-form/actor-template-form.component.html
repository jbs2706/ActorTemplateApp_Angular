<div class="container">
  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="card-block">

          <h2>Actor Template Form</h2>
          <p>
            Create a new actor template. Please enter an unique actor template roll name and description.
          </p>
          <h4>Project: {{project.title}}</h4>

          <hr>

          <div class="form-group row">
            <label class="col-2 col-form-label">Rollname</label>
            <div class="col-10">
              <input [(ngModel)]="actorTemp.rolename" class="form-control" type="text" value="Title...">
            </div>
          </div>

          <div class="form-group row">
            <label  class="col-2 col-form-label">Task description</label>
            <div class="col-10">
              <input [(ngModel)]="actorTemp.taskdescription" class="form-control" type="text" >
            </div>
          </div>

        </div>
      </div>
    </div>
    <br>
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">

          <a class="btn btn-primary" [routerLink]="['/main/projectDetail', project.$key]" (click)="newTemplate()">Save</a>
          <a class="btn btn-primary" [routerLink]="['/main/projectDetail', project.$key]">Cancel</a>

        </div>
      </div>
    </div>

  </div>
</div>
