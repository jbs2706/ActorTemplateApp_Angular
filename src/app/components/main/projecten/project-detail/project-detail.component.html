<div class="col-md-12">
  <div class="card">
    <div class="card-block">
      <h1>Project Detail: {{ project?.title }}</h1><br><hr>
      <a class="btn btn-primary btn-lg" [routerLink]="['/main/projectenList']">Back</a>
      <a class="btn btn-primary btn-lg" [routerLink]="['/main/actorForm', project.$key]">New Actor</a>
      <br><br>
      <div class="projectCard">
        <div class="card-header backgroundcol">
          <h4> {{ project?.title }}</h4>
          <br>
          <p class="card-text">{{ project?.description }}</p>
        </div>
        <hr>
        <h4 class="card-title">ActorTemplates:</h4>
      </div>

      <br>

      <div class="container">
        <div class="row">

          <!-- For at in actorTemplates -->
          <div class="col-12" *ngFor="let at of actorTemplates">
            <div class="cardActor" *ngIf="project.$key==at.projectKey">
              <div class="card-block">
                <h4 class="card-title">{{ at.rolename}}</h4><hr>
                <p class="card-text"> task desc: {{ at.taskdescription}} </p>

                <!-- For pers in personen -->
                <div class="container">
                  <div class="row">
                    <div class="col-12" *ngFor="let pers of persons">
                      <div class="cardActor" *ngIf="pers.actorKey==at.$key">
                        <h4 class="card-title">{{ pers.name}}</h4><hr>
                        <br>
                        <div class="profilephoto">
                          <p>Profile photo</p>
                          <img src="{{getImage(pers.photo)}}" height="100" width="100"/>
                        </div>
                      </div>
                      <br>
                    </div>
                  </div>
                </div>

                <a *ngIf="authBackendUid==at.analist" class="btn btn-primary" [routerLink]="['/main/actorDetail', project.$key, at.$key ]">Edit</a>
              </div>
            </div>
            <br>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
